<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class=" max-w-[1440px] mx-auto">

    <!-- Header Section -->
     <header>
        <!--navBar-->
        <nav class=" flex justify-between ml-[60px] mr-[60px] h-auto items-center py-[40px] ">
            <div class=" flex items-center justify-center gap-5">
                <img class="w-[60px] h-[60px] rounded-full" src="assets/logo.png" alt="">
                <h1 class="inter-hind text-[28px] font-bold text-[#006747]">Emergency <br> Service</h1>
            </div>
            <!--Button Section-->
            <div class="flex gap-5">

                <button class="flex justify-center items-center gap-2 w-[125px] h-[52px] bg-[rgba(65,255,107,0.1)] rounded-full">
                    <img class="h-[30px] w-[30px]" src="assets/heart.png" alt="">
                    <span>0</span>
                </button>

                <button class="flex justify-center items-center gap-2 w-[125px] h-[52px] bg-[rgba(65,255,107,0.1)] rounded-full">
                    <img class="h-[30px] w-[30px]" src="assets/coin.png" alt="">
                    <span>100</span>
                </button>

                <button class="w-[125px] h-[52px] bg-[#00A63E] rounded-full">2 Copy</button>

            </div>
        </nav>

        <!--Hero Banner-->
        <div class="bg-[linear-gradient(90deg,#013223_0%,#006747_50%,#013223_100%)] h-auto flex flex-col justify-center items-center gap-3">
            <img class="h-[94px] w-[94px] mt-[25px]" src="assets/logo.png" alt="">
            <h1 class="inter-hind font-bold text-[40px] text-white">Emergency Service Directory</h1>
            <h2 class="inter-hind font-semibold text-[20px] text-white mb-[25px]">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</h2>
        </div>

     </header>

</body>

</html>
